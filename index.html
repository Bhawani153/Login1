<!DOCTYPE html>
<html>

<head>
    <script src="index.js"></script>
</head>

<body>
    <form action="#">
        <div class="form-group">
            <label>Firstname</label>
            <input type="text" name="first" id="firstname" pattern="[a-zA-Z]">
            <span id="usernameId"></span>
        </div></br>
        <div class="form-group">
            <label>LastName</label>
            <input type="text" name="last" id="lastname">
            <span id="lastnameId"></span>
        </div></br>
        <div class="form-group">
            <label>Email </label>
            <input type="email" name="email" id="email">
            <span id="emailId"></span>
        </div></br>
        <div class="form-group">
            <label>Contact</label>
            <input type="text" name="contact" id="contact" maxlength="10">
            <span id="contactId"></span>
        </div></br>
        <div class="form-group">
            <label>UserName</label>
            <input type="text" name="user" id="username">
            <span id="UsernameId"></span>
        </div></br>
        <div class="form-group">
            <label>password</label>
            <input type="password" name="pwd" id="pwd" maxlength="8">
            <span id="password"></span>
        </div></br>
        Submit <input type="button" value=" Submit " onclick="validation()">
    </form>
</body>

</html>
