<!DOCTYPE html>
<html>
	<head>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="container">
        	<!-- to set the content margins dealing with responsive behaviours of the layout -->
			<div class="col-lg-8 m-auto d-block">
				<!-- places the document in col-8 out of 12 in bootstrap; m sets the margin; d-block a rectangular block which controls the display of elements -->
				<form action="#">
					<div class="form-group">
						<!-- Applies the control specified within div-->
						<label>Firstname</label>
						<input type="text" name="first" id="firstname" pattern="[a-zA-Z]">
							<span id="usernameId"></span>
							<!-- to diplay a inline elements in document-->
						</div>
					</br>
					<div class="form-group">
						<label>LastName</label>
						<input type="text" name="last" id="lastname">
							<span id="lastnameId"></span>
						</div>
					</br>
					<div class="form-group">
						<label>Email </label>
						<input type="email" name="email" id="email">
							<span id="emailId"></span>
						</div>
					</br>
					<div class="form-group">
						<label>Contact</label>
						<input type="text" name="contact" id="contact" maxlength="10">
							<span id="contactId"></span>
						</div>
					</br>
					<div class="form-group">
						<label>UserName</label>
						<input type="text" name="user" id="username">
							<span id="UsernameId"></span>
						</div>
					</br>
					<div class="form-group">
						<label>password</label>
						<input type="password" name="pwd" id="pwd" maxlength="8">
							<span id="password"></span>
						</div>
					</br>
        Submit 
					<input type="button" value=" Submit " onclick="validation()">
					</form>
				</div>
			</div>
		</body>
	</html>
